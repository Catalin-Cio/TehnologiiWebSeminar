<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="index.js"></script>
</head>
<body>
    
    <h2>PAS 1: Test modul util.js</h2>
    <div id="pas1Output"></div>

   
    <h2>PAS 4: Eveniment custom</h2>
    <button id="myBtn">Apasă-mă!</button>

   
    <h2>PAS 5: Agenda Contacte</h2>
    <table border="1">
        <thead>
            <tr><th>Nume</th><th>Telefon</th></tr>
        </thead>
        <tbody id="contactsBody"></tbody>
    </table>

    <h3>Adaugă Contact Nou</h3>
    <form id="contactForm">
        <input type="text" id="name" placeholder="Nume" required />
        <input type="text" id="phone" placeholder="Telefon" required />
        <button type="submit">Adaugă</button>
    </form>

   
    <h2>PAS 3 + 6: Lista și căutare persoane</h2>
    <div>
        <input id="inputName" type="text" placeholder="Nume">
        <input id="inputAge" type="number" placeholder="Age">
        <button type="button" id="addPersonBtn">Add</button>
    </div>
    <div id="tableData"></div>

    <h3>Caută persoană după ID</h3>
    <div>
        <input id="inputId" type="number" placeholder="Enter ID">
        <button type="button" id="getByIdBtn">Get</button>
    </div>
    <div id="resultById"></div>
</body>
</html>
